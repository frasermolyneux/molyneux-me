version: 2
updates:
  - package-ecosystem: "bundler"
    assignees: ["frasermolyneux"]
    directory: "/src"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "07:30"
      timezone: "Etc/UTC"
    groups:
      bundler:
        patterns:
          - "*"

